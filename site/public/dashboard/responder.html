<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder</title>
    <script src="../js/funcoes.js"></script>
    <link rel="stylesheet" href="../css/feed.css">
</head>

<body onload="validarSessao(), atualizarFeed()">

    <div class="janela">

        <div class="header">
            <h1>HarmonyHub</h1>
            <h1><a href="perfil.html">perfil</a></h1>
            <div class="hello">
                <h3>Olá, <span id="b_usuario"></span>!</h3>
            </div>
        </div>
        <div class="feed">
            <div class="container">
                <div class="feed_results">
                    <div class="feed_container" id="feed_container"></div>
                </div>
                <h1>Responder</h1>
                <div class="div-form">
                    <form id="form_postagem" onsubmit="return false">
                    <label class="labelDescricao">
                        Descrição:
                        <br>
                        <textarea name="descricao" id="textarea_descricao" cols="250" rows="5" class="text_descricao"></textarea>
                    </label> <br>
                    <button onclick="responder()">Responder</button>
                    </form>
                </div>
                <h1>Respostas</h1>
                <div class="feed_results">
                    <div class="feed_container" id="feed_resposta"></div>
                </div>
            </div>
            <a href=""></a>
        </div>
    </div>
</body>

</html>
<script src="js/responder.js"></script>
