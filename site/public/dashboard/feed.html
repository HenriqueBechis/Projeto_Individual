<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyHub</title>
    <!-- <link rel="stylesheet" href="../css/reset.css"> -->
    <link rel="stylesheet" href="../css/feed.css">

    <script src="../js/funcoes.js"></script>


</head>

<body onload="validarSessao(), atualizarFeed()" >

    <div class="janela">

        <div class="header-left">
            <h1>HarmonyHub</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario"></span>!</h3>
            </div>
        </div>
        <div class="feed">
            <div class="container">
                <h1>Postar sua dúvida</h1>
                <div class="div-form">
                    <form id="form_postagem" method="post" onsubmit="return publicar()">

                        <label>
                            Título:
                            <br>
                            <input type="text" name="titulo" id="titulo" maxlength="100"> <br>
                        </label>
                        <label>
                            Descrição:
                            <br>
                            <textarea name="descricao" id="textarea_descricao" cols="250" rows="5"></textarea>
                        </label>
                        <br>    
                        <button>enviar</button>
                    </form>
                </div>
                <h1>FEED</h1>
                <div class="feed-results">
                    <div class="feed-container" id="feed_container">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script src="js/feed.js"></script>
