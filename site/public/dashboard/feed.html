<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmonyHub</title>
    <!-- <link rel="stylesheet" href="../css/reset.css"> -->
    <link rel="stylesheet" href="../css/feed.css">
    <script src="js/pessoa.js"></script>
    <script src="../js/funcoes.js"></script>

</head>

<body onload="validarSessao(), atualizarFeed(), atualizarDados()" >

    <div class="janela">
        <!-- <header>
            <p>teste</p>
            estou apenas testando
        </header> -->
        <div class="header">   
            <div class="hello">
            </div>
            <h1>HarmonyHub</h1>
        </div>
        <div class="headerEsquerdo">
            <div class="imgPerfil">
                <img src="" id="usuarioFoto" onclick="editarPerfil()">
                <h3><span id="b_usuario" class="nomeBar"></span></h3>
            </div>
        </div>
        <div class="headerDireito">
            <h3 class="nomeBar" onclick="mostrarAnalytics()">analytcs</h3>
        </div>
        <div class="feed">
            <div class="container">
                <div class="div-form">
                    <h1>Poste sua dúvida</h1>
                    <form id="form_postagem" method="post" onsubmit="return publicar()" class="form_postagem">
                        <label class="labelTema">
                            Tema:
                            <input type="text" name="titulo" id="titulo" maxlength="100"> <br>
                        </label >
                        <label class="labelImg">
                            Enviar imagem: <br>
                            <input type="file" id="imgNova" name="imgNova">
                        </label>
                        <label class="labelDescricao">
                            Descrição:
                            <textarea name="descricao" id="textarea_descricao" cols="250" rows="5" class="text_descricao"></textarea>
                        </label>
                        <br>    
                        <button>enviar</button>
                    </form>
                </div>
                <h1>FEED</h1>
                <div class="feed-results">
                    <div class="feed-container" id="feed_container">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

<script src="js/feed.js"></script>
